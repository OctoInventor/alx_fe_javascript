<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
        <h1>Dynamic Quote Generator</h1>
        <div id="quoteDisplay"></div>
        <button id="newQuote">Show New Quote</button>
    </header>

    <div class="container">
        <div id="quote-box" class="quote-box">
            <p class="quote">Darkness cannot drive out darkness: only light can do that. Hate cannot drive out hate: only love can do that. -Martin Luther King Jr.</p>
            <p class="author">Martin Luther King Jr<span class="citation">Freedom fighter</span><span class="year">1957</span></p>
        </div>
    </div>
    <div id="quoteDisplay"></div>
    <script src="script.js"></script>
  </body>
  </html>
